<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">SunMotors AI Assistant</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-blue-500 hover:underline">Home</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">Features</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="container mx-auto mt-8 p-4">
        <section class="text-center">
            <h2 class="text-4xl font-extrabold mb-4">Find Your Perfect Car</h2>
            <p class="text-lg text-gray-700 mb-6">The fastest way to research and purchase your next car.</p>
            <button class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Start Searching</button>
        </section>

        <!-- Search Section -->
        <section class="mt-12">
            <h3 class="text-2xl font-bold mb-4">Search for Cars</h3>
            <div class="bg-white p-6 rounded-lg shadow">
                <form id="searchForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label for="make" class="block text-sm font-medium text-gray-700">Make</label>
                            <input type="text" id="make" name="make" placeholder="e.g., Toyota" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                            <input type="text" id="model" name="model" placeholder="e.g., Corolla" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Price Range</label>
                            <input type="text" id="price" name="price" placeholder="e.g., 5000-15000" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                            <input type="text" id="year" name="year" placeholder="e.g., 2018-2022" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="fuel" class="block text-sm font-medium text-gray-700">Fuel Type</label>
                            <select id="fuel" name="fuel" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Any</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Electric">Electric</option>
                                <option value="Hybrid">Hybrid</option>
                            </select>
                        </div>
                        <div>
                            <label for="transmission" class="block text-sm font-medium text-gray-700">Transmission</label>
                            <select id="transmission" name="transmission" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Any</option>
                                <option value="Automatic">Automatic</option>
                                <option value="Manual">Manual</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">Search</button>
                </form>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="mt-12 hidden">
            <h3 class="text-2xl font-bold mb-4">Search Results</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be dynamically injected here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto p-4 text-center">
            <p>© 2025 SunMotors AI Assistant - Find Your Next Car</p>
        </div>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const resultsSection = document.getElementById('results');
            resultsSection.classList.remove('hidden');

            // Clear previous results
            const resultsContainer = resultsSection.querySelector('div');
            resultsContainer.innerHTML = '';

            // Simulate results (replace with API calls in the backend)
            const simulatedResults = [
                { make: 'Toyota', model: 'Corolla', price: '£12,000', year: 2020 },
                { make: 'Honda', model: 'Civic', price: '£15,000', year: 2021 },
                { make: 'Tesla', model: 'Model 3', price: '£35,000', year: 2022 },
            ];

            simulatedResults.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'bg-white p-4 rounded-lg shadow';
                carCard.innerHTML = `
                    <h4 class="text-xl font-bold">${car.make} ${car.model}</h4>
                    <p>Price: ${car.price}</p>
                    <p>Year: ${car.year}</p>
                `;
                resultsContainer.appendChild(carCard);
            });
        });
    </script>
</body>
</html>
