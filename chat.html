<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Perplexity Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
     @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .floating {
      animation: floating 4s ease-in-out infinite;
    }
    /* Active Chat Video Placeholder */
    #activeChatVideo {
      background-color: #2d3748;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.25rem;
    }
  </style>
</head>

<body class="bg-black text-white font-sans">

    <!-- Header -->
    <header class="bg-black border-b border-gray-700">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">AI Shopping Assistant</h1>
        <nav class="space-x-6">
          <a href="#" class="text-gray-300 hover:text-white">Home</a>
          <a href="#" class="text-gray-300 hover:text-white">Features</a>
          <a href="#" class="text-gray-300 hover:text-white">About</a>
          <a href="#" class="text-gray-300 hover:text-white">Contact</a>
        </nav>
        <div class="absolute bottom-16 left-6">
            <button class="bg-blue-600 text-white py-2 px-4 rounded-full mb-2 w-full">Sign Up</button>
            <button class="bg-blue-600 text-white py-2 px-4 rounded-full w-full">Login</button>
          </div>
      </div>
    </header>
  
  <!-- Main Content (Chat Window) -->
  <div id="mainContent" class="ml-64 p-6 w-full">
    <!-- Hamburger Menu for Sidebar -->
    <button id="hamburgerMenu" class="lg:hidden text-white" onclick="toggleSidebar()">â˜°</button>

    <div id="chatWindow" class="bg-gray-800 p-4 rounded-lg h-80 overflow-y-auto">
      <!-- Active Chat Video Placeholder before chat starts -->
      <div id="activeChatVideo">
        <p>Active Chat Video Placeholder</p>
      </div>
    </div>

    <!-- Message Input Area -->
    <div class="mt-4 flex items-center space-x-4">
      <div class="flex items-center w-full space-x-4">
        <textarea id="userMessage" class="w-full p-3 bg-gray-700 text-white rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-600" rows="2" placeholder="Type your message..."></textarea>

        <!-- Image Upload Button -->
        <label for="imageUpload" class="cursor-pointer text-white bg-gray-700 p-2 rounded-lg hover:bg-gray-600">
          <input type="file" id="imageUpload" class="hidden" />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" />
          </svg>
        </label>

        <button id="sendMessage" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    let firstMessageSent = false;

    // Get sidebar and hamburger button elements
    const sidebar = document.getElementById('sidebar');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const closeSidebar = document.getElementById('closeSidebar');

    // Function to toggle sidebar visibility
    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');  // Slide in the sidebar from the left
      sidebar.classList.toggle('translate-x-0');  // Slide out the sidebar
    }

    // Add event listener for hamburger button
    hamburgerMenu.addEventListener('click', toggleSidebar);

    // Add event listener for close button
    closeSidebar.addEventListener('click', toggleSidebar);

    // Handle sending user messages and receiving AI responses
    document.getElementById("sendMessage").addEventListener("click", () => {
      const message = document.getElementById("userMessage").value;
      const image = document.getElementById("imageUpload").files[0];  // Get the uploaded image if any
      if (message || image) {
        if (!firstMessageSent) {
          // Remove the active chat video once the first message is sent
          document.getElementById("activeChatVideo").style.display = 'none';
          firstMessageSent = true;
        }

        // Display user message
        displayMessage(message, 'user', image);

        // Simulate AI response
        setTimeout(() => {
          const aiResponse = `AI Response to: ${message}`;  // Replace with actual AI logic
          displayMessage(aiResponse, 'ai');
        }, 1000);

        document.getElementById("userMessage").value = '';  // Clear the input field
        document.getElementById("imageUpload").value = '';  // Clear the image upload field
      }
    });

    // Function to display messages with like/unlike/share buttons
    function displayMessage(message, sender, image) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add(sender === 'user' ? 'text-right' : 'text-left');
      
      let messageContent = `<div class="bg-gray-700 text-white p-3 mb-2 rounded-lg inline-block max-w-xs">${message}</div>`;
      
      if (image) {
        const imageUrl = URL.createObjectURL(image);
        messageContent = `<div class="bg-gray-700 text-white p-3 mb-2 rounded-lg inline-block max-w-xs"><img src="${imageUrl}" alt="User uploaded image" class="w-full h-auto rounded-lg" /></div>`;
      }

      messageContainer.innerHTML = messageContent;

      // Add Like/Unlike buttons and Share button to the message
      const likeButton = document.createElement("button");
      likeButton.classList.add('bg-blue-600', 'text-white', 'py-1', 'px-3', 'rounded-full', 'hover:bg-blue-500', 'focus:outline-none', 'mr-2');
      likeButton.innerText = "Like";

      const unlikeButton = document.createElement("button");
      unlikeButton.classList.add('bg-red-600', 'text-white', 'py-1', 'px-3', 'rounded-full', 'hover:bg-red-500', 'focus:outline-none');
      unlikeButton.innerText = "Unlike";

      const shareButton = document.createElement("button");
      shareButton.classList.add('bg-green-600', 'text-white', 'py-1', 'px-3', 'rounded-full', 'hover:bg-green-500', 'focus:outline-none');
      shareButton.innerText = "Share";

      messageContainer.appendChild(likeButton);
      messageContainer.appendChild(unlikeButton);
      messageContainer.appendChild(shareButton);

      // Append the message to chat window
      document.getElementById("chatWindow").appendChild(messageContainer);

      // Auto-scroll to the latest message
      document.getElementById("chatWindow").scrollTop = document.getElementById("chatWindow").scrollHeight;
    }
  </script>
</body>
</html>
