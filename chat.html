<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Perplexity Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .floating {
      animation: floating 4s ease-in-out infinite;
    }
    /* Sidebar initially hidden off-screen */
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    /* Sidebar visible on the left */
    #sidebar.translate-x-0 {
      transform: translateX(0);
    }

    /* Sidebar hidden off-screen (closed) */
    #sidebar.-translate-x-full {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-black p-6 transform transition-transform duration-300 ease-in-out lg:transform-none lg:relative">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-white">AI Chat</h2>
      <button id="closeSidebar" class="text-white lg:hidden">X</button>
    </div>
  
    <nav class="mt-6">
      <ul class="space-y-4">
        <li>
          <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18" />
            </svg>
            <span class="text-xl">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12M6 12h12" />
            </svg>
            <span class="text-xl">Discover</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" />
            </svg>
            <span class="text-xl">Spaces</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14" />
            </svg>
            <span class="text-xl">Library</span>
          </a>
        </li>
      </ul>
    </nav>
  
    <div class="absolute bottom-16 left-6">
      <button class="bg-blue-600 text-white py-2 px-4 rounded-full mb-2 w-full">Sign Up</button>
      <button class="bg-blue-600 text-white py-2 px-4 rounded-full w-full">Login</button>
    </div>
  </div>
<!-- Main Content (Chat Window) -->
<div id="mainContent" class="ml-64 p-6">
    <div id="chatWindow" class="bg-gray-800 p-4 rounded-lg h-80 overflow-y-auto">
      <!-- Messages will appear here -->
    </div>
  
    <!-- Message Input Area -->
    <div class="mt-4 flex items-center space-x-4">
      <!-- Message Input Area with Send Button inside -->
      <div class="flex items-center w-full space-x-4">
        <textarea id="userMessage" class="w-full p-3 bg-gray-700 text-white rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-600" rows="2" placeholder="Type your message..."></textarea>
        
        <!-- Image Upload Button -->
        <label for="imageUpload" class="cursor-pointer text-white bg-gray-700 p-2 rounded-lg hover:bg-gray-600">
          <input type="file" id="imageUpload" class="hidden" />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" />
          </svg>
        </label>
  
        <!-- Send Button -->
        <button id="sendMessage" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600">
          Send
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // Get sidebar and hamburger button elements
    const sidebar = document.getElementById('sidebar');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const mainContent = document.getElementById('mainContent');
  
    // Function to toggle sidebar visibility (removed sidebar close)
    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');  // Slide in the sidebar from the left
      sidebar.classList.toggle('translate-x-0');  // Slide out the sidebar
    }

    // Open/close sidebar on hamburger menu click (sidebar remains open now)
    hamburgerMenu.addEventListener('click', toggleSidebar);

    // Handle sending user messages and receiving AI responses
    document.getElementById("sendMessage").addEventListener("click", () => {
      const message = document.getElementById("userMessage").value;
      const image = document.getElementById("imageUpload").files[0];  // Get the uploaded image if any
      if (message || image) {
        // Display user message
        displayMessage(message, 'user', image);
  
        // Simulate AI response
        setTimeout(() => {
          const aiResponse = `AI Response to: ${message}`;  // Replace with actual AI logic
          displayMessage(aiResponse, 'ai');
        }, 1000);
  
        document.getElementById("userMessage").value = '';  // Clear the input field
        document.getElementById("imageUpload").value = '';  // Clear the image upload field
      }
    });
  
    // Function to display messages with like/unlike/share buttons
    function displayMessage(message, sender, image) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add(sender === 'user' ? 'text-right' : 'text-left');
      
      // Create message content (text + image if uploaded)
      let messageContent = `<p class="bg-${sender === 'user' ? 'blue' : 'green'}-600 inline-block p-3 rounded-lg text-white max-w-xs mt-2">${message}</p>`;
      if (image) {
        const imageURL = URL.createObjectURL(image);
        messageContent += `<img src="${imageURL}" class="mt-2 max-w-xs" />`;  // Display the uploaded image
      }
      
      messageContainer.innerHTML = messageContent;

      // Add like/unlike/share buttons for AI response
      if (sender === 'ai') {
        const buttonContainer = document.createElement("div");
        buttonContainer.classList.add("flex", "space-x-2", "mt-2");

        const likeButton = document.createElement("button");
        likeButton.classList.add("bg-green-500", "px-4", "py-1", "text-white", "rounded-lg");
        likeButton.innerText = "Like";

        const unlikeButton = document.createElement("button");
        unlikeButton.classList.add("bg-red-500", "px-4", "py-1", "text-white", "rounded-lg");
        unlikeButton.innerText = "Unlike";

        const shareButton = document.createElement("button");
        shareButton.classList.add("bg-blue-500", "px-4", "py-1", "text-white", "rounded-lg");
        shareButton.innerText = "Share";

        buttonContainer.appendChild(likeButton);
        buttonContainer.appendChild(unlikeButton);
        buttonContainer.appendChild(shareButton);

        messageContainer.appendChild(buttonContainer);
      }

      document.getElementById("chatWindow").appendChild(messageContainer);
      document.getElementById("chatWindow").scrollTop = document.getElementById("chatWindow").scrollHeight;
    }
  </script>  

</body>
</html>
